<div class="bg-light py-5" ng-controller="SubscribeController">
    <div class="container">
        <h1 class="fw-bold text-center">Subscribe to Our Newsletter</h1>
        <p class="text-center">Join our community to stay updated on the latest outdoor adventures, tips, and special offers!</p>

        <!-- Alert untuk sukses -->
        <div class="alert alert-success" ng-if="successMessage" role="alert">
            <h4 class="alert-heading">Success!</h4>
            <p>{{ successMessage }}</p>
        </div>

        <!-- Form Subscribe -->
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <h5 class="fw-bold">Sign Up for Our Newsletter</h5>
                <form id="subscribe-form" ng-submit="addSubscriber()" novalidate>
                    <div class="mb-3">
                        <label for="subscribe-email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="subscribe-email" ng-model="newSubscriber.email" required>
                        <div class="invalid-feedback" ng-show="subscribeForm.email.$touched && subscribeForm.email.$invalid">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subscribe-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="subscribe-name" ng-model="newSubscriber.firstName" required>
                        <div class="invalid-feedback" ng-show="subscribeForm.firstName.$touched && subscribeForm.firstName.$invalid">
                            First name is required.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="isLoading">Subscribe</button>
                    <div class="spinner-border text-primary" role="status" ng-show="isLoading">
                        <span class="sr-only">Loading...</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
