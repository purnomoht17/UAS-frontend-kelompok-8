<div ng-controller="HomeAdminController">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Admin Dashboard - Tour Management</h1>
  
      <!-- Menampilkan Daftar Tour -->
      <div class="mb-4">
        <h3>List of Tours</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Duration</th>
              <th>Max Group Size</th>
              <th>Difficulty</th>
              <th>Price</th>
              <th>Summary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="tour in tours">
              <td>{{ $index + 1 }}</td>
              <td>{{ tour.name }}</td>
              <td>{{ tour.duration }}</td>
              <td>{{ tour.max_group_size }}</td>
              <td>{{ tour.difficulty }}</td>
              <td>{{ tour.price | currency }}</td>
              <td>{{ tour.summary }}</td>
              <td>
                <button ng-click="editTour(tour)" class="btn btn-warning btn-sm">Edit</button>
                <button ng-click="deleteTour(tour.id)" class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Form untuk Menambah Tour -->
      <div class="mt-4">
        <h3>Add New Tour</h3>
  <form ng-submit="addTour()" enctype="multipart/form-data">
    <!-- Tour Name -->
    <div class="mb-3">
      <label for="tourName" class="form-label">Tour Name</label>
      <input type="text" id="tourName" ng-model="newTour.name" class="form-control" required />
    </div>
    
    <!-- Tour Duration -->
    <div class="mb-3">
      <label for="tourDuration" class="form-label">Duration</label>
      <input type="number" id="tourDuration" ng-model="newTour.duration" class="form-control" required />
    </div>
    
    <!-- Max Group Size -->
    <div class="mb-3">
      <label for="tourMaxGroupSize" class="form-label">Max Group Size</label>
      <input type="number" id="tourMaxGroupSize" ng-model="newTour.max_group_size" class="form-control" required />
    </div>
    
    <!-- Tour Difficulty -->
    <div class="mb-3">
      <label for="tourDifficulty" class="form-label">Difficulty</label>
      <input type="text" id="tourDifficulty" ng-model="newTour.difficulty" class="form-control" required />
    </div>
    
    <!-- Tour Price -->
    <div class="mb-3">
      <label for="tourPrice" class="form-label">Price</label>
      <input type="number" id="tourPrice" ng-model="newTour.price" class="form-control" required />
    </div>

    <!-- Tour Summary -->
    <div class="mb-3">
      <label for="tourSummary" class="form-label">Summary</label>
      <textarea id="tourSummary" ng-model="newTour.summary" class="form-control" required></textarea>
    </div>

    <!-- Tour Description -->
    <div class="mb-3">
      <label for="tourDescription" class="form-label">Description</label>
      <textarea id="tourDescription" ng-model="newTour.description" class="form-control"></textarea>
    </div>
    
    <!-- Image Cover -->
    <!-- Image Cover -->
<div class="mb-3">
    <label for="tourImageCover" class="form-label">Tour Cover Image</label>
    <input 
      type="file" 
      id="tourImageCover" 
      class="form-control" 
      accept="image/*"
      ngf-select
      ng-model="newTour.imageCover" 
      ngf-max-size="100MB"
      ngf-accept="'image/*'"
    />
  </div>
  
          <button type="submit" class="btn btn-success">Add Tour</button>
        </form>
      </div>
    </div>
  </div>
