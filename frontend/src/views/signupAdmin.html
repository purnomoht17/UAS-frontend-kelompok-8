<div ng-controller="SignupAdminController">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Admin Signup</h1>
          <form ng-submit="signup()" class="shadow-sm p-4 rounded bg-white">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" name="username" class="form-control" ng-model="admin.username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" ng-model="admin.email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" ng-model="admin.password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ng-model="admin.confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
          </form>
          <p class="text-center mt-3">Already have an account? <a href="/loginAdmin">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
