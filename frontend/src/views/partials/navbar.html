<header class="bg-light" ng-controller="HomeController">
    <div class="container d-flex justify-content-between align-items-center py-3">
        <a href="/index.html" class="d-flex align-items-center">
            <img src="../../images/logo.png" alt="Logo" style="height: 50px;">
        </a>
        <nav class="nav">
            <a class="nav-link text-dark px-3 py-2 rounded" href="/" style="transition: background-color 0.3s ease;">Home</a>
            <a class="nav-link text-dark px-3 py-2 rounded" href="/about" style="transition: background-color 0.3s ease;">About</a>
            <a class="nav-link text-dark px-3 py-2 rounded" href="/contact" style="transition: background-color 0.3s ease;">Contact</a>
            <a class="nav-link text-dark px-3 py-2 rounded" href="/subscribe" style="transition: background-color 0.3s ease;">Subscribe</a>

            <!-- Menampilkan nama pengguna dan tombol logout jika sudah login -->
            <div ng-if="name !== 'Guest'" class="d-flex align-items-center">
                <a href="#" class="nav-link text-dark px-3 py-2 rounded" ng-click="logout()" style="transition: background-color 0.3s ease;">Logout</a>
                <span class="nav-link text-dark user-name px-3 py-2">{{ name }}</span>
            </div>

            <!-- Menampilkan tombol login jika belum login -->
            <div ng-if="name === 'Guest'" class="d-flex align-items-center">
                <a class="nav-link text-dark px-3 py-2 rounded" href="/login" style="transition: background-color 0.3s ease;">Login</a>
            </div>
        </nav>
    </div>
</header>


<style>
   /* General Navbar Styles */
header.bg-light {
    background-color: #f8f9fa; /* Background navbar */
    border-bottom: 2px solid #ddd; /* Pembatas di bawah navbar */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Shadow untuk memberi efek kedalaman */
}

/* Navbar Container */
header .container {
    max-width: 1140px; /* Ukuran maksimal container */
    margin: 0 auto;
}

/* Navbar Links */
.nav-link {
    transition: background-color 0.3s ease, transform 0.2s ease; /* Transisi yang halus untuk hover */
    padding: 12px 16px; /* Ukuran padding */
    border-radius: 8px; /* Membuat sudut link lebih lembut */
    font-weight: 500; /* Font yang sedikit tebal */
    text-transform: uppercase; /* Menjadikan teks menjadi huruf kapital */
}

.nav-link:hover {
    text-decoration: none; /* Menghapus underline saat hover */
    background-color: #3498db; /* Warna latar belakang saat hover */
    color: #fff; /* Warna teks saat hover */
    transform: scale(1.05); /* Efek sedikit membesar */
}

/* User Name and Login/Logout Button */
.user-name {
    font-weight: bold;
    font-size: 1.1rem;
    padding-left: 10px;
    border-left: 2px solid #34495e;
    color: #34495e; /* Menambahkan warna pada nama pengguna */
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .nav {
        flex-direction: column;
        align-items: center;
    }

    .nav-link {
        margin: 5px 0;
        font-size: 1rem; /* Menyesuaikan ukuran font pada mobile */
    }

    .user-name {
        font-size: 1rem; /* Menyesuaikan ukuran font nama pengguna */
    }
}
</style>
