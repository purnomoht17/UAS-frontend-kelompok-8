<div ng-controller="SignupController" class="container-fluid" style="font-family: sans-serif, Arial, Helvetica, sans-serif;">
    <div class="row vh-100">
        <div class="col-md-6 d-none d-md-block" style="background: url('../images/nature1.jpg') center/cover no-repeat;"></div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="w-75">
                <h1 class="text-center mb-4">Signup</h1>
                <form ng-submit="signup()" >
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" ng-model="user.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" ng-model="user.email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" ng-model="user.password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" class="form-control" ng-model="user.confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Signup</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</div>
