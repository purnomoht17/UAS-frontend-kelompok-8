<div ng-controller="LoginController" class="container-fluid" style="font-family: sans-serif, Arial, Helvetica, sans-serif;">
    <div class="row vh-100">
        <!-- Bagian Gambar -->
        <div class="col-md-6 d-none d-md-block" style="background: url('../images/nature1.jpg') center/cover no-repeat;"></div>
        <!-- Bagian Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="w-75">
                <h1 class="text-center mb-4">Login</h1>
                <div class="alert alert-success" ng-if="successMessage" role="alert">
                    <h4 class="alert-heading">Success!</h4>
                    <p>{{ successMessage }}</p>
                </div>
                <div class="alert alert-danger" ng-if="errorMessage" role="alert">
                    <h4 class="alert-heading">Error!</h4>
                    <p>{{ errorMessage }}</p>
                </div>
                <form ng-submit="login()" >
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" ng-model="user.email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" ng-model="user.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/signup">Signup here</a></p>
                <p class="text-center mt-3">Are you admin? <a href="/loginAdmin">Login for admin</a></p>
            </div>
        </div>
    </div>
</div>
