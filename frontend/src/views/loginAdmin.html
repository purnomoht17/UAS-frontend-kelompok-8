<div ng-controller="LoginAdminController">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Admin Login</h1>
                <form ng-submit="login()" class="shadow-sm p-4 rounded bg-white">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" ng-model="admin.username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" ng-model="admin.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/signupAdmin">Signup here</a></p>
            </div>
        </div>
    </div>
</div>
